<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Github Dashboard</title>
    <link rel="stylesheet" href="/dashboard/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dashboard/main.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Github Tracker</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <div class="tile tile__star-headline"></div>
        </div>
        <div class="col-sm-4">
          <div class="tile tile__issue-count"></div>
        </div>
        <div class="col-sm-4">
          <div class="tile tile__pr-count"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="tile tile__star-count"></div>
        </div>
        <div class="col-sm-4">
          <div class="tile"></div>
        </div>
        <div class="col-sm-4">
          <div class="tile"></div>
        </div>
      </div>
    </div>
    <div class="template template__star-headline">
      <p class="star-headline__text text-center">
        <span class="star-headline__count"></span>
        <span class="glyphicon glyphicon-star-empty"></span>
      </p>
    </div>
    <script src="/dashboard/bundle.min.js"></script>
  </body>
</html>
