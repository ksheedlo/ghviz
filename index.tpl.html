<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Awesome Github Dashboard</title>
    <link rel="stylesheet" href="/dashboard/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dashboard/third_party/octicons/octicons.css">
    <link rel="stylesheet" href="/dashboard/main.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://github.com/{{.Owner}}/{{.Repo}}" target="_blank">
            {{.Owner}}/{{.Repo}}
          </a>
        </div>
      </div>
    </nav>
    <div class="container-fluid" id="react-dashboard">
      <div class="row">
        <div class="col-sm-4">
          <div class="tile">
            <div class="loader__wrapper">
              <div class="loader"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="tile">
            <div class="loader__wrapper">
              <div class="loader"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="tile">
            <div class="loader__wrapper">
              <div class="loader"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="tile">
            <div class="loader__wrapper">
              <div class="loader"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="tile">
            <div class="loader__wrapper">
              <div class="loader"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="tile">
            <div class="loader__wrapper">
              <div class="loader"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      window.GLOBALS = {
        owner: "{{.Owner}}",
        repo: "{{.Repo}}"
      };
    </script>
    <script type="text/javascript" src="/dashboard/bundle.min.js"></script>
  </body>
</html>
