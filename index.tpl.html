<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Github Dashboard</title>
    <link rel="stylesheet" href="/dashboard/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dashboard/main.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://github.com/{{.Owner}}/{{.Repo}}" target="_blank">
            {{.Owner}}/{{.Repo}}
          </a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <div class="tile tile__star-headline">
            <div class="loader__wrapper">
              <div class="loader"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="tile tile__issue-count">
            <div class="loader__wrapper">
              <div class="loader"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="tile tile__pr-count">
            <div class="loader__wrapper">
              <div class="loader"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="tile tile__star-count">
            <div class="loader__wrapper">
              <div class="loader"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="tile"></div>
        </div>
        <div class="col-sm-4">
          <div class="tile"></div>
        </div>
      </div>
    </div>
    <div class="template template__star-headline">
      <p class="star-headline__text text-center">
        <span class="star-headline__count"></span>
        <span class="glyphicon glyphicon-star-empty"></span>
      </p>
      <p class="star-headline__caption text-center"></p>
    </div>
    <script type="text/javascript">
      window.GLOBALS = {
        owner: "{{.Owner}}",
        repo: "{{.Repo}}"
      };
    </script>
    <script type="text/javascript" src="/dashboard/bundle.min.js"></script>
  </body>
</html>
